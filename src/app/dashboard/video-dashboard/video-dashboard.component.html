<div class="video-dashboard">
  <div class="video-dashboard__video-list">
    <app-video-list [selectedVideo]="video"
                    (selectVideo)="chooseVideo($event)">
    </app-video-list>
  </div>
  
  <div class="video-dashboard__video-player" *ngIf="video">
    <app-video-player [video]="video"></app-video-player>
  </div>
  
  <app-stat-filters></app-stat-filters>
</div>
