<div class="video-list">
  <div class="video-list__list">
    <h2>Video List</h2>
    <ul class="">
      <li *ngFor="let video of videos"
          (click)="select(video)"
          [class.selected]="isSelected(video)"
          class="video-list__list-item">
        <app-video-list-item [video]="video">
        </app-video-list-item>
      </li>
    </ul>
  </div>
</div>
